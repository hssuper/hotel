<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style2.css">
    <title>
        login
    </title>
</head>
<header>


<body>
    <h1>Faça seu login / Cadastro</h1>
    <div>
    
    <form id="form-contato" class="formulario">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" placeholder="nome completo" required>
        <br>
        <label for="cpf">Cpf:</label>
        <br>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        <br>
        <label for="nascimento">Data de Nascimento:</label>
        <br>
        <input type="date" id="nascimento" name="nascimento"  required>
        <br>
        <label for="tel">Telefone:</label>
        <br>
        <input type="tel" id="tel" name="tel" placeholder="Digite seu telefone " required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email"  placeholder="Digite seu Email Atual"required>
        <br>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" id="senha" name="senha"  placeholder="Registre sua Senha"required>
        <br>
        <form>
            <INPUT TYPE="RADIO" NAME="pessoa" VALUE="Solteiro" checked> Solteiro
            <INPUT TYPE="RADIO" NAME="pessoa" VALUE="Casal" checked> Casal
            <INPUT TYPE="RADIO" NAME="pessoa" VALUE="Casal/Filhos" checked> Casal/Filhos       
        </form>
        <br>
        <label for="especial">Atendimento Especial?:</label>
        <select name="especial">
            <option value="não"></option>
            <option value="auditivo">Auditivo</option>
            <option value="cadeirante">Cadeirante</option>
            <option value="gestante">Gestante</option>
            <option value="idoso">Idoso</option>
            <option value="visão">Cego</option>
        </select>
        <br>
        
        <button type="submit" a href="http://127.0.0.1:5500/objeto.html" checked>Enviar</button>
        

        



    <script src="js/objeto.js"></script>
</div>
</body>
</header>
</html>
